<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 08</title>
</head>
<body>
    <h1>Oitavo formulario</h1>

    <form action="" method="post">
        <p>
            <label for="iano">Ano de nascimento</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" required
            oninput="calcular()">
        </p>
        <p>
            <label for="iidade">Idade Atual:</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>

        function calcular() {

            let atual = new Date().getFullYear()
            iidade.innerHTML= atual - Number(iano.value)

        }
    </script>
    
</body>
</html>
