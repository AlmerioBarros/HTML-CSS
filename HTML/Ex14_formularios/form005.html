<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 05</title>
</head>
<body>
    <h1>Quinto Formulario</h1>

    <form action="formulario.php" method="get" autocomplete="off">
        <fieldset>
            <legend>Sexo</legend>
            <!--Nas imput tipo radio , é importante botar os 'name' igual,se n,sera possivel marcar mais de um-->
            
            <!--Quando for ligar o formulario com um documento JS ou PHP, colocar um 'value' para esse imput der um valor para retornar-->

            <input type="radio" name="sexo" id="imas" value="M"><label for="imas">Masculino</label>
            <br>
            <input type="radio" name="sexo" id="ifem" value="F"><label for="ifem">Feminino</label>
            <br>

        </fieldset>
        <fieldset>
            <legend>Esporte Favorito</legend>

            <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label>
            <br>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label>
            <br>
            <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label>
            <br>

        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
