<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 03</title>
</head>
<body>
    <h1>Terceiro formulario</h1>

    <form action="formulario.php" method="post" autocomplete="off">

        <p>
            <label for="inome">Nome do Aluno(a):</label>
                <input type="text" name="nome" id="inome" required autocomplete="name" placeholder="Nome Completo">
        </p>

        <p>
            <label for="inota">Nota do Aluno(a):</label>
                <input type="number" name="nota" id="inota" required max="10" min="0" step="0.1" placeholder="0 a 10">
        </p>
        <p>
            <label for="imes">Periodo Letivo:</label>
                <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
                <input type="date" name="dia" id="idia" required>
        </p>
        <p>
            <label for="ihoras">Horario da Prova</label>
                <input type="time" name="horas" id="ihoras" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
