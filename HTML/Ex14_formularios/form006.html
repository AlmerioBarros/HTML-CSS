<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 06</title>
</head>
<body>
    <h1>Sexto Formulario</h1>

    <form action="formulario.php" method="post">

        <p>
            <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#ff0000">
        </p>

        <p>
            <label for="ibarra">Barra:</label>
                <input type="range" name="barra" id="ibarra" min="1" max="5" value="4">
        </p>
        <p>
            <label for="iimg">Imagem:</label>
                <input type="file" name="img" id="iimg">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
