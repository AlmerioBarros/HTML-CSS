<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Iframe 01</title>
</head>
<body>
    <h1>Primeiro contato com Iframe</h1>

    <p>Basicamente um quadro que pode colocar coisas dentro;</p>

    <p>Iframe para o site do Curso em Video
        <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe>
        Site do <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Video </a>
    </p>

    <p>Mas tem uns sites com proteção contra isso:</p>

    <p>Exemplo o Google, 

        <iframe src="https://www.google.com.br/?hl=pt-BR" frameborder="0">
           Site do  <a href="https://www.google.com.br/?hl=pt-BR">Google</a>

        </iframe>

        que não funciona!
    </p>
    <!--É sempre bom colocar um link ,para caso o iframe n funcione,como acontece em alguns dispositivos;-->
    
</body>
</html>
