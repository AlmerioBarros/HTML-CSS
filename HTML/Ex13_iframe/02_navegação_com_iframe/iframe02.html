<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegando com iframe</title>
    <style>
        iframe{
            width: 98vw;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Navegando com iframe</h1>
        <p>Basicamente o iframe vira uma vitrine / mostruario;</p>
        <br>
        <p>Vc da um "name" para o iframe; (dentro da tag,como se fosse um id ou class)</p>
        <p>Depois no link vc coloca no "target", o nome q vc deu para o iframe </p>

        <ul>
            <li><a href="pag_ex_01.html" target="frame">Primeira pagina</a></li>
            <li> <a href="pag_ex_02.html" target="frame">Secunda pagina</a></li>
            <li> <a href="pag_ex_03.html" target="frame">Terceira pagina</a></li>
        </ul>

        <iframe name="frame" src="" frameborder="1"></iframe>
    
</body>
</html>
