<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgrey;

        }
        table{
            border-collapse: collapse;

            width: 300px;
        }
        td{
            text-align: center;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Celulas</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>

            <td>H</td>

        </tr>
        <tr>
            <td>J</td>
            <td>L</td>

        </tr>
    </table>
    
</body>
</html>
