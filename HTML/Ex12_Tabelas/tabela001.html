<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgrey;
        }
        table{
            border: 5px solid rebeccapurple;
            border-collapse: collapse;

            height: 100px;
            width: 300px;

            text-align: center;

        }
        tr{
            background-color: lightgreen;

        }
        td{
            padding: 10px;

            border: 1px solid black;
        }
    </style>
</head>
<body>

    <!--    Hierarquia das tags da Tabela

            <table>       Tabela em si

                <tr>          linha da tabela 

                    <th>          cabe√ßario da tabela 

                    <td>          dado da tabela;

    -->


    <h1>Primeira Tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
    
</body>
</html>
